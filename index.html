<!DOCTYPE html>
<html lang="en">    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Endless Dodger</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <nav >
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
            </div>   
        </nav>

        <div class="start-screen show" id="startScreen">
            <div class="card">    
                <h1>Welcome to the game!!!!</h1>
                <button id="start-button">Start Game</button>
            </div>
        </div>

        <div class="game-screen hidden" id="gameScreen">
            <div id="gameOver" class="game-over hidden">
                <div class="card">
                    <h1>Game Over Bro!!!</h1>
                    <p>Your score is :<span id="finalScore">0</span></p>
                    <button id="restart-button">Restart Game♻️</button>
                </div>
            </div>
            <canvas id="game-canvas" width="700" height="600"></canvas>
            <p>Game is now running...</p>
        </div>
    </body>
</html>
